{% extends 'base.html' %}

{% block title %}Boggle!{% endblock %}

{% block content %}

  <h1>Boggle!</h1>
  <table>
    {% for row in board %}
    <tr>
      {% for tile in row %}
      <td>{{tile}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  <form>
    <label for="guess">Enter a word: </label>
    <input name="guess">
    <button>Submit</button>
  </form>

{% endblock %}
